{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <div class='container'>
        <!--<table class='table'>-->
        <table class='table table-bordered'>
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Name</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ data.symbol }}</td>
                    <td>{{ data.name }}</td>
                    <td>{{ data.price | usd }}</td>
                </tr>
            </tbody>
        </table>
    </div>

{% endblock %}
